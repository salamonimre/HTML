const STATUS_COLORS = { live:"#22c55e", uat:"#eab308", dev:"#3b82f6", planning:"#a78bfa", "new":"#f97316", paused:"#6b7280", active:"#22c55e", complete:"#3b82f6" };
function statusColor(s) { return STATUS_COLORS[s?.toLowerCase()] || "#6b7280"; }

const ChevronDown = ({ open }) => (
  <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
    style={{ transform: open ? "rotate(180deg)" : "rotate(0deg)", transition: "transform 0.3s cubic-bezier(0.4,0,0.2,1)", flexShrink: 0 }}>
    <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
  </svg>
);

const StatusDot = ({ status }) => {
  const c = statusColor(status);
  return <span style={{ width:10, height:10, borderRadius:"50%", backgroundColor:c, display:"inline-block", boxShadow:"0 0 6px "+c+"60", flexShrink:0 }}/>;
};

const ProgressBar = ({ pct, color="#3b82f6" }) => (
  <div style={{ width:"100%", height:6, backgroundColor:"#1e293b", borderRadius:3, overflow:"hidden" }}>
    <div style={{ width: Math.min(pct,100)+"%", height:"100%", backgroundColor:color, borderRadius:3, transition:"width 0.6s cubic-bezier(0.4,0,0.2,1)" }}/>
  </div>
);

const KPICard = ({ value, label, sub, color="#3b82f6" }) => (
  <div style={{ backgroundColor:"#0f172a", borderRadius:10, padding:14, textAlign:"center", border:"1px solid #1e293b" }}>
    <div style={{ fontSize:24, fontWeight:700, color, fontFamily:"'DM Mono',monospace", lineHeight:1 }}>{value}</div>
    <div style={{ fontSize:11, color:"#e2e8f0", marginTop:5, fontWeight:500, fontFamily:"'DM Sans',sans-serif" }}>{label}</div>
    {sub && <div style={{ fontSize:9, color:"#64748b", marginTop:2 }}>{sub}</div>}
  </div>
);

const Section = ({ title, subtitle, children, icon, defaultOpen=false, accent="#3b82f6" }) => {
  const [open, setOpen] = useState(defaultOpen);
  return (
    <div style={{ backgroundColor:"#0f172a", border:"1px solid "+(open ? accent+"40":"#1e293b"), borderRadius:12, overflow:"hidden", transition:"border-color 0.3s", marginBottom:12 }}>
      <button onClick={() => setOpen(!open)} style={{ width:"100%", display:"flex", alignItems:"center", gap:10, padding:"14px 16px", backgroundColor:"transparent", border:"none", cursor:"pointer", color:"#e2e8f0", textAlign:"left" }}>
        <span style={{ fontSize:20 }}>{icon}</span>
        <div style={{ flex:1, minWidth:0 }}>
          <div style={{ fontSize:15, fontWeight:600, fontFamily:"'DM Sans',sans-serif" }}>{title}</div>
          {subtitle && <div style={{ fontSize:11, color:"#94a3b8", marginTop:2, fontFamily:"'DM Sans',sans-serif" }}>{subtitle}</div>}
        </div>
        <ChevronDown open={open}/>
      </button>
      {open && <div style={{ padding:"0 16px 16px", animation:"fadeIn 0.3s ease" }}>{children}</div>}
    </div>
  );
};

const TextSection = ({ section }) => (
  <>
    <div style={{ fontSize:13, color:"#cbd5e1", lineHeight:1.7, marginBottom:12 }}>{section.content}</div>
    {section.cards && section.cards.length > 0 && (
      <div className="three-col" style={{ display:"grid", gridTemplateColumns:"repeat("+Math.min(section.cards.length,3)+",1fr)", gap:8 }}>
        {section.cards.map((card,i) => (
          <div key={i} style={{ backgroundColor:"#1e293b", borderRadius:8, padding:12 }}>
            <div style={{ fontSize:10, color:card.color||section.accent, fontWeight:600, marginBottom:5, textTransform:"uppercase", letterSpacing:"0.05em" }}>{card.title}</div>
            <div style={{ fontSize:12, color:"#94a3b8", lineHeight:1.5 }}>{card.content}</div>
          </div>
        ))}
      </div>
    )}
  </>
);

const KPIGridSection = ({ section }) => (
  <div className="kpi-grid" style={{ display:"grid", gridTemplateColumns:"repeat("+Math.min(section.items.length,4)+",1fr)", gap:8 }}>
    {section.items.map((item,i) => <KPICard key={i} {...item}/>)}
  </div>
);

const StreamCard = ({ item }) => {
  const [open, setOpen] = useState(false);
  const sc = statusColor(item.status);
  return (
    <div style={{ backgroundColor:"#1e293b", borderRadius:10, padding:14, marginBottom:8, border:"1px solid "+(open ? sc+"30":"#334155"), transition:"border-color 0.3s" }}>
      <div onClick={() => setOpen(!open)} style={{ display:"flex", alignItems:"center", gap:10, cursor:"pointer" }}>
        <StatusDot status={item.status}/>
        <div style={{ flex:1, minWidth:0 }}>
          <div style={{ display:"flex", alignItems:"center", gap:6, flexWrap:"wrap" }}>
            <span style={{ fontSize:13, fontWeight:600, color:"#e2e8f0", fontFamily:"'DM Sans',sans-serif" }}>{item.name}</span>
            <span style={{ fontSize:9, fontWeight:600, color:sc, backgroundColor:sc+"15", padding:"2px 6px", borderRadius:4, textTransform:"uppercase", letterSpacing:"0.05em" }}>{item.statusLabel}</span>
            {item.complexity && <span style={{ fontSize:9, color:"#64748b", fontFamily:"'DM Mono',monospace" }}>{item.complexity}</span>}
          </div>
        </div>
        <div style={{ display:"flex", alignItems:"center", gap:6, flexShrink:0 }}>
          <span style={{ fontSize:11, color:"#94a3b8", fontWeight:500, fontFamily:"'DM Mono',monospace" }}>{item.progress}%</span>
          <ChevronDown open={open}/>
        </div>
      </div>
      <div style={{ marginTop:8 }}><ProgressBar pct={item.progress} color={sc}/></div>
      {open && (
        <div style={{ marginTop:12, animation:"fadeIn 0.25s ease" }}>
          <div className="two-col" style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:8, marginBottom:8 }}>
            <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>
              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:4 }}>Next milestone</div>
              <div style={{ fontSize:12, color:"#e2e8f0" }}>{item.nextMilestone}</div>
              {item.nextDate && <div style={{ fontSize:10, color:"#94a3b8", marginTop:2, fontFamily:"'DM Mono',monospace" }}>{item.nextDate}</div>}
            </div>
            <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>
              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:4 }}>Owner</div>
              <div style={{ fontSize:12, color:"#e2e8f0" }}>{item.owner}</div>
            </div>
          </div>
          {item.details && item.details.length > 0 && (
            <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>
              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:6 }}>Details</div>
              {item.details.map((d,i) => <div key={i} style={{ fontSize:12, color:"#cbd5e1", marginBottom:4, display:"flex", gap:6 }}><span style={{ color:"#475569", flexShrink:0 }}>&#9656;</span><span>{d}</span></div>)}
            </div>
          )}
        </div>
      )}
    </div>
  );
};

const ProgressCardsSection = ({ section }) => (
  <div>{section.items.map((item,i) => <StreamCard key={i} item={item}/>)}</div>
);

        <span style={{ fontSize:9, color:"#f97316", backgroundColor:"#f9731615", padding:"2px 6px", borderRadius:4, fontWeight:600, textTransform:"uppercase", letterSpacing:"0.05em", flexShrink:0 }}>NEW</span>
        <div style={{ flex:1, minWidth:0 }}>

        <div style={{ textAlign:"right", flexShrink:0 }}>
          <div style={{ fontSize:12, fontWeight:600, color:"#f97316", fontFamily:"'DM Mono',monospace" }}>{item.budget}</div>

        <ChevronDown open={open}/>

      {open && (

              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:4 }}>Total budget</div>
              <div style={{ fontSize:12, color:"#e2e8f0", fontWeight:600, fontFamily:"'DM Mono',monospace" }}>{item.totalBudget}</div>
            </div>
            <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>
              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:4 }}>Timeline</div>
              <div style={{ fontSize:12, color:"#e2e8f0", fontWeight:600, fontFamily:"'DM Mono',monospace" }}>{item.timeline}</div>
            </div>
            <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>
              <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:4 }}>Budget</div>
              <div style={{ fontSize:12, color:"#f97316", fontWeight:600, fontFamily:"'DM Mono',monospace" }}>{item.budget}</div>
            </div>
          </div>
          <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10, marginBottom:8 }}>
            <div style={{ fontSize:9, color:"#64748b", textTransform:"uppercase", letterSpacing:"0.06em", marginBottom:6 }}>Scope</div>
            <div style={{ fontSize:12, color:"#cbd5e1", lineHeight:1.5 }}>{item.scope}</div>

          <div style={{ backgroundColor:"#0f172a", borderRadius:8, padding:10 }}>

const InitiativeCardsSection = ({ section }) => (
  <div>{section.items.map((item,i) => <InitCard key={i} item={item}/>)}</div>
);

const DataTableSection = ({ section }) => {
  const lastIdx = section.rows.length - 1;
  return (
    <div style={{ overflowX:"auto", WebkitOverflowScrolling:"touch" }}>
      <table style={{ width:"100%", borderCollapse:"separate", borderSpacing:"0 3px", fontSize:11, minWidth:420 }}>
        <thead><tr>
          {section.columns.map(col => (
            <th key={col.key} style={{ textAlign:col.align||"left", padding:"6px 8px", color:"#64748b", fontWeight:500, fontSize:9, textTransform:"uppercase" }}>{col.label}</th>
          ))}
        </tr></thead>
        <tbody>
          {section.rows.map((row,ri) => {
            const hl = section.highlightLastRow && ri === lastIdx;
            return (
              <tr key={ri} style={{ backgroundColor: hl ? "#0f172a" : "#1e293b" }}>
                {section.columns.map((col,ci) => (
                  <td key={col.key} style={{
                    padding:"7px 8px",
                    textAlign: col.align||"left",
                    borderRadius: ci===0?"6px 0 0 6px":ci===section.columns.length-1?"0 6px 6px 0":undefined,
                    color: hl?"#f97316":ci===0?"#e2e8f0":"#94a3b8",
                    fontWeight: hl||ci===0?600:400,
                    fontFamily: ci>0?"'DM Mono',monospace":undefined,
                    borderTop: hl?"2px solid #f97316":undefined,
                  }}>{String(row[col.key]??"")}</td>
                ))}
              </tr>
            );
          })}
        </tbody>
      </table>
    </div>
  );
};

const ChecklistSection = ({ section }) => (
  <div style={{ display:"flex", flexDirection:"column", gap:4 }}>
    {section.items.map((item,i) => (
      <div key={i} style={{ fontSize:12, display:"flex", gap:6, alignItems:"flex-start" }}>
        <span style={{ color: item.done?"#22c55e":"#64748b", flexShrink:0 }}>{item.done?"\u2713":"\u25CB"}</span>
        <span style={{ color: item.done?"#a7f3d0":"#94a3b8" }}>
          {item.text}{item.category && <span style={{ marginLeft:6, fontSize:9, color:"#64748b" }}>({item.category})</span>}
        </span>
      </div>
    ))}
  </div>
);

const DecisionListSection = ({ section }) => (
  <div style={{ display:"flex", flexDirection:"column", gap:6 }}>
    {section.items.map(item => (
      <div key={item.number} style={{ backgroundColor:"#1e293b", borderRadius:8, padding:12, display:"flex", gap:10, alignItems:"flex-start" }}>
        <div style={{ width:22, height:22, borderRadius:6, backgroundColor:"#f9731620", color:"#f97316", display:"flex", alignItems:"center", justifyContent:"center", fontSize:11, fontWeight:700, flexShrink:0, fontFamily:"'DM Mono',monospace" }}>{item.number}</div>
        <div style={{ fontSize:12, color:"#cbd5e1", lineHeight:1.5 }}>{item.text}</div>
      </div>

const TimelineSection = ({ section }) => (
  <div style={{ marginLeft:12, borderLeft:"1px solid #334155", paddingLeft:16 }}>
    {section.items.map((item,i) => (
      <div key={i} style={{ position:"relative", marginBottom:16 }}>
        <div style={{ position:"absolute", left:-21, top:4, width:10, height:10, borderRadius:"50%", border:"2px solid "+(item.status?statusColor(item.status):section.accent), backgroundColor:(item.status?statusColor(item.status):section.accent)+"30" }}/>
        <div style={{ fontSize:10, color:"#94a3b8", fontWeight:500, fontFamily:"'DM Mono',monospace" }}>{item.date}</div>
        <div style={{ fontSize:12, color:"#e2e8f0", marginTop:2 }}>{item.event}</div>
      </div>
    ))}
  </div>
);

const SectionRenderer = ({ section, isFirst }) => {
  const render = () => {
    switch(section.type) {
      case "text": return <TextSection section={section}/>;
      case "kpi-grid": return <KPIGridSection section={section}/>;
      case "progress-cards": return <ProgressCardsSection section={section}/>;
      case "initiative-cards": return <InitiativeCardsSection section={section}/>;
      case "data-table": return <DataTableSection section={section}/>;
      case "checklist": return <ChecklistSection section={section}/>;
      case "decision-list": return <DecisionListSection section={section}/>;
      case "timeline": return <TimelineSection section={section}/>;
      default: return null;
    }
  };
  return (
    <Section title={section.title} subtitle={section.subtitle} icon={section.icon} accent={section.accent} defaultOpen={isFirst}>
      {render()}
    </Section>
  );
};

      </div>
      <div style={{ padding:"12px 16px 60px", maxWidth:900, margin:"0 auto" }}>
        {DATA.kpis && DATA.kpis.length > 0 && (
          <div className="kpi-grid" style={{ display:"grid", gridTemplateColumns:"repeat("+Math.min(DATA.kpis.length,4)+",1fr)", gap:8, marginBottom:14 }}>
            {DATA.kpis.map((kpi,i) => <KPICard key={i} {...kpi}/>)}
          </div>
        )}
        {activeTabData && (
          <div style={{ animation:"fadeIn 0.3s ease" }}>
            {activeTabData.sections.map((section,i) => (
              <SectionRenderer key={activeTab+"-"+i} section={section} isFirst={i===0}/>
            ))}
          </div>
        )}
      </div>
      <div style={{ position:"fixed", bottom:0, left:0, right:0, padding:"8px 16px", backgroundColor:"#020617e0", backdropFilter:"blur(8px)", borderTop:"1px solid #1e293b", display:"flex", justifyContent:"center" }}>
        <span style={{ fontSize:9, color:"#475569" }}>Generated by Strategos</span>
      </div>
    </div>
  );
}

ReactDOM.render(React.createElement(Dashboard), document.getElementById("root"));
</script>
</body>
</html>
