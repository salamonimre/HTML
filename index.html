const ChevronDown = ({ open }) => (

const StatusDot = ({ status }) => {
  const c = { live:"#22c55e", uat:"#eab308", dev:"#3b82f6", planning:"#a78bfa", new:"#f97316", paused:"#6b7280" };

};

const ProgressBar = ({ pct, color="#3b82f6" }) => (

);

const Section = ({ title, subtitle, children, icon, defaultOpen=false, accent="#3b82f6" }) => {
  const [open, setOpen] = useState(defaultOpen);

    <div style={{ backgroundColor:"#0f172a", border:`1px solid ${open ? accent+"40":"#1e293b"}`, borderRadius:12, overflow:"hidden", transition:"border-color 0.3s", marginBottom:12 }}>
